<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档索引</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引用外部CSS文件 -->
    <link rel="stylesheet" href="index_style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-folder-open"></i> 文档索引</h1>
            <p>浏览和访问所有可用的文档资源</p>
        </header>
        
        <div class="folders-container">
            {content}
        </div>
        
        <footer>
            <p>自动生成的文档索引 | 更新于 {update_time}</p>
        </footer>
    </div>
</body>
</html>
